<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="fragments/resources :: headTags"></div>
		<title>Aggiungi una pizza</title>
	</head>
	<body>
		<div class="container">
			<h1>Aggiungi una pizza</h1>
			<hr/>
			<form 
				id="pizza-form" 
				th:object="${pizza}"
				th:action="@{/pizze/create}"
				method="post"
			>
			<div class="row">
				<div class="col-12">
					<label class="form-label" for="name">Nome</label>
					<input type="text" class="form-control" id="name" th:field="*{name}">
				</div>
				<div class="col-12">
					<label class="form-label" for="synopsis">Synopsis</label>
					<textarea class="form-control" id="synopsis" th:field="*{synopsis}" rows="6"></textarea>
				</div>
				<div class="col-12">
					<label class="form-label" for="price">Prezzo</label>
					<input type="text" class="form-control" id="price" th:field="*{price}">
				</div>
				
				<div class="col-12">
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</div>	
			</form>
		</div>
		<div th:replace="fragments/resources :: scripts"></div>
	</body>
</html>
